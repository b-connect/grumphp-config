parameters:
    extensions:
      - bconnect\GrumPHPTwigCS\ExtensionLoader
    git_dir: .
    bin_dir: vendor/bin
    ascii:
        succeeded: vendor/b-connect/grumphp-config/art/success.txt
        failed: vendor/b-connect/grumphp-config/art/error.txt
    tasks:
        twig_cs:
            whitelist_patterns:
              - /^(docroot|web)\/modules\/custom\/(.*)/
              - /^(docroot|web)\/themes\/custom\/(.*)/
              - /^(docroot|web)\/themes\/patternlab\/(.*)/
            triggered_by: ['twig']
        jsonlint:
            ignore_patterns: ['/^(?!docroot\/modules\/custom).*/', '/^(?!web\/modules\/custom).*/']
        git_commit_message:
            max_subject_width: 0
            allow_empty_message: false
            type_scope_conventions:
                types:
                    - build
                    - ci
                    - chore
                    - docs
                    - feat
                    - fix
                    - new
                    - upd
                    - perf
                    - refactor
                    - revert
                    - style
                    - test
                    - chg
        phpstan:
            configuration: vendor/b-connect/grumphp-config/phpstan.neon
            level: 1
            ignore_patterns: ['/^(?!docroot\/modules\/custom).*/', '/^(?!web\/modules\/custom).*/']
        yamllint:
            whitelist_patterns:
                - /^(docroot|web)\/modules\/custom\/(.*)/
                - /^(docroot|web)\/themes\/custom\/(.*)/
            ignore_patterns: []
            object_support: false
            exception_on_invalid_type: false
            parse_constant: false
            parse_custom_tags: false
        git_blacklist:
            keywords:
                - "die("
                - "dsm("
                - "print_r("
                - "var_dump("
                - "exit;"
            whitelist_patterns:
                - /^(docroot|web)\/modules\/custom\/(.*)/
                - /^(docroot|web)\/themes\/custom\/(.*)/
            triggered_by: ['php', 'module', 'inc', 'install', 'theme']
            regexp_type: G
        phpcs:
            standard:
              - vendor/drupal/coder/coder_sniffer/Drupal
              - vendor/drupal/coder/coder_sniffer/DrupalPractice
            ignore_patterns:
              - config/
              - docroot/libraries/
              - docroot/themes/custom/*/components
              - web/libraries/
              - web/themes/custom/*/components
            triggered_by:
              - php
              - module
              - inc
            whitelist_patterns:
              - /^(docroot|web)\/modules\/custom\/(.*)/
              - /^(docroot|web)\/themes\/custom\/(.*)/
